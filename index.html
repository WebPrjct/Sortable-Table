<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <table id="sortable-table">
    <thead>
      <tr>
        <th>Name <button data-order="random" data-col="col1" class="btn"><i class="fa-solid fa-sort"></i></button></th>
        <th>Id <button data-order="random" data-col="col2" class="btn"><i class="fa-solid fa-sort"></i></button></th>
        <th>Salary <button data-order="random" data-col="col3" class="btn"><i class="fa-solid fa-sort"></i></button>
        </th>
        <th>Joining Date <button data-order="random" data-col="col4" class="btn"><i
              class="fa-solid fa-sort"></i></button></th>
        <th>Age <button data-order="random" data-col="col5" class="btn"><i class="fa-solid fa-sort"></i></button></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-col="col1">Amit</td>
        <td data-col="col2">1234</td>
        <td data-col="col3">45000</td>
        <td data-col="col4">10/03/2024</td>
        <td data-col="col5">23</td>
      </tr>
      <tr>
        <td data-col="col1">Sumit</td>
        <td data-col="col2">1224</td>
        <td data-col="col3">44850</td>
        <td data-col="col4">12/03/2024</td>
        <td data-col="col5">20</td>
      </tr>
      <tr>
        <td data-col="col1">Raunak</td>
        <td data-col="col2">7234</td>
        <td data-col="col3">48700</td>
        <td data-col="col4">09/03/2023</td>
        <td data-col="col5">25</td>
      </tr>
      <tr>
        <td data-col="col1">Manohar</td>
        <td data-col="col2">1294</td>
        <td data-col="col3">46390</td>
        <td data-col="col4">10/04/2024</td>
        <td data-col="col5">22</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="script.js"></script>

</body>

</html>
